##########################################################################

# themes
include ./theme.conf

# terminal opacity and blur
#background_opacity 1.0
#background_blur 1

# advance 
term xterm-kitty
listen_on unix:/tmp/mykitty


# terminal bell
enable_audio_bell no

# os specific tweaks (Gnome window decoration for wayland)
linux_display_server x11

# font
font_family                FiraCode Nerd Font Mono
font_size                  13.0
italic_font                auto
bold_font                  JetBrainsMono Nerd Font Mono Extra Bold
bold_italic_font           JetBrainsMono Nerd Font Mono Extra Bold Italic


# font size management 
map ctrl+shift+backspace change_font_size all 0

# cursor customization
# block / beam / underline
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 3.0
shell_integration no-cursor

# scrollback
scrollback_lines 2500
wheel_scroll_multiplier 3.0

# mouse
mouse_hide_wait 5.0





# window layout
remember_window_size  no
initial_window_width  1200
initial_window_height 750
window_border_width 0.3pt
enabled_layouts splits
window_padding_width 0
window_margin_width 1 
hide_window_decorations no

# window management 
map ctrl+enter new_window_with_cwd
map ctrl+] next_window
map ctrl+[ previous_window
map ctrl+\ close_window

# layout management
map ctrl+l next_layout
map ctrl+alt+r goto_layout tall
map ctrl+alt+s goto_layout stack

# tab bar customization
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_min_tabs 2
tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_align left
tab_bar_margin_height 0.0 0.0
active_tab_font_style      (True, False)
active_tab_title_template  {title}
inactive_tab_font_style    (False, True)
tab_activity_symbol        â‚
tab_separator               | 
tab_title_template         {title} [{index}]{fmt.fg.magenta}{fmt.bold}{activity_symbol}{fmt.nobold}


# tab management
map ctrl+t new_tab_with_cwd
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+w close_tab


enabled_layouts Tall, *
background_tint         0.93
background_tint_gaps    0.90
background_opacity 1
background_blur 45
background_image           
background_image_layout    cscaled
allow_remote_control       yes
disable_ligatures          1
dynamic_background_opacity True
inactive_text_alpha        0.7
strip_trailing_spaces      smart
update_check_interval      6.0



